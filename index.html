<!doctype html>
<html>
    <head>
        <title>Hakru Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/HakruStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    </head>
    <body>
        <div class="container">
            <header>
                    <h1>HAKRU <i class="fas fa-calculator"></i></h1>
            </header>
            <main>
                <div id="openedCalc">
                    <div class="welcome">WELCOME!</div>
                    <p>Let's start calculating. :)</p>
                </div>
                <div id="buttonCalc">
                    <input type="text" id="res" name="fname">
                    <div class="btn">|x|</div>
                    <div class="btn">⁺/₋</div>
                    <div class="btn">C</div>
                    <div class="btn btn4"><i class="fas fa-backspace"></i></div>
                    <div class="btn">^</div>
                    <div class="btn">&radic; (x)</div>
                    <div class="btn">÷</div>
                    <div class="btn">×</div>
                    <div class="btn">-</div>
                    <div class="btn">sin (x)</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn btn2">+</div>
                    <div class="btn">cos (x)</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">tan (x)</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div id='evalButton' class="btn btn3">=</div>
                    <div class="btn">cotan (x)</div>
                    <div class="btn">¹/ₓ</div>
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                </div>
            </main>
            <footer>
                    <div>Written by <a href="https://github.com/HanuA">Filip Hanuš</a> and <a href="https://github.com/ItsOKayCZ">Oldřich Krupauer</a></div>
                    <div>Photo by <a href="https://unsplash.com/photos/xoU52jUVUXA">Kelly Sikkema</a> on <a href="https://unsplash.com/">Unsplash</a></div>
            </footer>
        </div>
        <script src='js/Calculator.js'></script>
        <script src="js/HakruScript.js">
        </script>
    </body>
</html>
